<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표 관련 태그 및 스타일</title>
        <style>
            table{ /* 바깥 테두리 */
                border-width: 1px; /* 테두리 굴기 */
                border-style: solid; /* 실선 */
                border-color: green; /* 테두리 색상 */
                width: 300px;
                height: 200px;
                text-align: center;
            }
            td{  /* 안쪽 테두리 
                */
                border-width: 1px solid gold;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
        </table>
    </body>

</html>
