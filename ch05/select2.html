<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    ul li{
      list-style: none;
      margin: 16px;
    }
    ul li a{
      text-decoration: none;
    }
    ul li a[target]{
      background: url(images/newwindow.png) no-repeat;
      background-position: 40px 0px; /* x좌표 y좌표 */
      padding-right: 30px; /* a[target]의 가로길이 + 30px (기본 32px + 추가 30px = 총 62px) */
    }
  </style>
</head>
<body>
  <h2>주요 포털 사이트</h2>
  <ul>
    <li><a href="http://www.google.com" target="_blank">구글</a></li>
    <li><a href="http://www.naver.com">네이버</a></li>
    <li><a href="http://www.nate.com">네이트</a></li>
  </ul>
</body>
</html>
