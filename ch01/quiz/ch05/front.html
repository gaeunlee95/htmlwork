<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 가운데 정렬 -->
    <div id="container">
        <form action="apply.jsp" method="post">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <h3>개인 정보</h3>
                <ul>
                    <li>
                        <label for="name" class="info">이름</label>
                        <input type="text" id="name" name="name" placeholder="공백 없이 입력하세요"  autofocus required>
                    </li>
                    <li>
                        <label for="phone" class="info">연락처</label>
                        <input type="tel" id="phone" name="phone" required>
                    </li>
                </ul>
            <h3>지원 분야</h3>
                <ul>
                    <li>
                        <label><input type="radio" name="field" value="webpub" required>웹 퍼블리싱</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field" value="appdev" required>웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field" value="env">개발 환경</label>
                    </li>
                </ul>
            <h3>지원 동기</h3>
                <textarea cols="60" rows="5" name="memo" placeholder="본사 지원 동기를 간략히 써 주세요." required></textarea>
            <div id="button">
                <!-- <input type="submit" value="접수하기"> -->
                <!-- <input type="reset" value="다시 쓰기"> -->
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>
            </div>
        </form>
    </div>
</body>
</html>
