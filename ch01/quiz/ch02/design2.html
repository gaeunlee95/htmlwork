<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국민 독서실태</title>
    <style>
        table{
            padding: 10px;
            text-align: center;
            border: 1px solid; /* 바깥라인 */
            border-collapse: collapse; /* 테두리 병합 */
        }
        th, td{
            border: 1px solid; /* 안쪽라인 */
        }
        #cap_bottom{
            caption-side: bottom;
        }
        .heading{
            background-color: red;
        }
        
    </style>
</head>
<body>
    <table>
        <caption id="cap_bottom">2019 국민 독서실태</caption>
        <tr>
            <th>구분</th>
            <th>성인</th>
            <th>독서자</th>
        </tr>
        <tr>
            <th>종이책</th>
            <td>6.1권</td>
            <td>11.8권</td>
        </tr>
        <tr>
            <th>전자책</th>
            <td>1.2권</td>
            <td>7.1권</td>
        </tr>
        <tr>
            <th>오디오북</th>
            <td>0.2권</td>
            <td>5.5권</td>
        </tr>
    </table>
    
</body>
</html>
