<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들고 스타일 넣기</title>
  <style>
    body :first-child{
      border-collapse: collapse;
      margin: 0 auto;
    }
    td:nth-child(2n+1){
      width: 100px;
      height: 30px;
      border: 1px solid black; 
      text-align: center;
      font-weight: bold;
      font-size: 13px;
      background: #eee;
    }
    td:nth-child(2n){
      width: 150px;
      height: 30px;
      border: 1px solid black; 
    } 
  </style>
</head>
<body>
  <table>
    <tr>
      <td>이 름</td>
      <td></td>
      <td>연락처</td>
      <td></td>
    </tr>
    <tr>
      <td>주 소</td>
      <td colspan="3"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td colspan="3"></td>
    </tr>
  </table>
</body>
</html>
