<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 폼 만들기</title>
</head>
<body>
    <!-- action = 이동경로(서버페이지) method = 보내는 방법 -->
    <!-- method: get(주소표시줄에 노출), post(주소표시줄에 노출안됨) -->
    <!-- submit(폼을 서버에 전송) -->
    <form action="search.jsp" method="get">
        <!-- <input type="text"> : 입력상자 
             <input type="submit"> : 전송상자-->
        <input type="text" name="sform" placeholder="검색어 입력"> 
        <!-- text : 입력상자 / sform : jsp에서 처리하는 문..? / placeholder 힌트글자-->
        <input type="submit" value="검색"> <!-- 검색 버튼 만들기 / value : 버튼의 이름 -->
    </form>
</body>
</html>
