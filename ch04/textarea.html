<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
    <style>
        form{
            width: 800px;
        }
        textarea{
            /* 크기 조정 불가 */
            resize: none;
        }
        /* input 태그의 속성에 스타일을 줄때 [속성='속성값']를 사용함 */
        input[type='submit']{ /* input[속성] */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>배송 업무</legend>
            <!-- 여러줄 입력하는 기능, 멀티라인 태그
                cols(칼럼) 영어기준 글자수, rows-보이는 줄수 -->
            <!-- placeholder-힌트글 -->
            <textarea cols="60" rows="5" name="memo" 
                    placeholder="배송시 요청사항을 적어주세요"></textarea> <!-- row: 보이는 행의 수 -->
                <!-- </textarea> 직전에 띄어쓰기 x -->
        </fieldset>
        <input type="submit" value="전송">
    </form>
</body>
</html>
